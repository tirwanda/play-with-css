<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="stylesheet" href="../css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,400;1,300&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Easybank landing page</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header class="header">
			<div class="overlay has-fade hide-for-desktop"></div>
			<nav class="container flex flex-jc-sb flex-ai-c">
				<a href="/" class="header_logo">
					<img src="./images/logo.svg" alt="Logo" />
				</a>

				<a
					id="btnHamburger"
					href="#"
					class="header_toggle hide-for-desktop"
				>
					<span></span>
					<span></span>
					<span></span>
				</a>

				<div class="header_links hide-for-mobile">
					<a href="#">Home</a>
					<a href="#">About</a>
					<a href="#">Contact</a>
					<a href="#">Blog</a>
					<a href="#">Careers</a>
				</div>

				<a href="#" class="button header_cta hide-for-mobile"
					>Request Invite</a
				>
			</nav>

			<div class="header_menu container has-fade hide-for-desktop">
				<a href="#">Home</a>
				<a href="#">About</a>
				<a href="#">Contact</a>
				<a href="#">Blog</a>
				<a href="#">Careers</a>
			</div>
		</header>

		<section class="hero">
			<div class="hero_image"></div>
			<div class="hero_text container">
				<h1>Next Generation Digital Banking</h1>

				<p>
					Take your financial life online. Your Easybank account will
					be a one-stop-shop for spending, saving, budgeting,
					investing, and much more.
				</p>

				<a href="#" class="button header_cta">Request Invite</a>
			</div>
		</section>

		<script src="./app/js/script.js"></script>
	</body>
</html>
