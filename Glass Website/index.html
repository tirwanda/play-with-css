<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<title>Glass Website</title>
	</head>
	<body>
		<main>
			<section class="glass">
				<div class="dashboard">
					<div class="user">
						<div class="avatar">
							<img src="./images/avatar.jpg" alt="avatar" />
						</div>
						<h3>Edho Dwi Tirwanda</h3>
						<p>Software Developer</p>
						<div class="links">
							<div class="link avatar">
								<img src="./images/twitch.png" alt="twitch" />
								<h2>Streams</h2>
							</div>
							<div class="link">
								<img src="./images/steam.png" alt="twitch" />
								<h2>Games</h2>
							</div>
							<div class="link">
								<img src="./images/upcoming.png" alt="twitch" />
								<h2>New</h2>
							</div>
							<div class="link">
								<img src="./images/library.png" alt="twitch" />
								<h2>Library</h2>
							</div>
						</div>
					</div>
					<div class="pro">
						<div class="pro-text">
							<h2>Join pro for free games</h2>
						</div>
						<img
							src="./images/controller.png"
							alt="controller"
							width="70px"
						/>
					</div>
				</div>
				<div class="games">
					<div class="status">
						<h1>Active Games</h1>
						<input type="text" />
					</div>
					<div class="cards">
						<div class="card">
							<img src="./images/assassins.png" alt="" />
							<div class="card-info">
								<h3>Assasins Creed hmm</h3>
								<p>PS5 Version</p>
								<div class="progress"></div>
							</div>
							<h3 class="presentage">60%</h3>
						</div>
						<div class="card">
							<img src="./images/sackboy.png" alt="" />
							<div class="card-info">
								<h3>Assasins Creed hmm</h3>
								<p>PS5 Version</p>
								<div class="progress"></div>
							</div>
							<h3 class="presentage">60%</h3>
						</div>
						<div class="card">
							<img src="./images/spiderman.png" alt="" />
							<div class="card-info">
								<h3>Assasins Creed hmm</h3>
								<p>PS5 Version</p>
								<div class="progress"></div>
							</div>
							<h3 class="presentage">60%</h3>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div class="circle1"></div>
		<div class="circle2"></div>
	</body>
</html>
